<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        span {
            color: red;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/login" method="POST">
            <p>
                <label for="prijava">Broj Prijave</label>
                <input type="text" name="prijava">
                <span>{{ prijava_error }}</span>
            </p>

            <p>
                <label for="sifra">Sifra</label>
                <input type="password" name="sifra">
                <span>{{ sifra_error }}</span>
            </p>

            <p>
                <input type="submit" value="Login">
            </p>
        </form>
    </div>
</body>
</html>
